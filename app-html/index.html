<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 md:max-w-screen-2xl mx-auto p-16 space-y-4">
    <h1>PDF Question Answering System</h1> 
    <div class="grid grid-cols-2 gap-4 border border-gray-300 p-6 rounded-lg">
        <div class="space-y-4">
            <h2 class="text-2xl">Documents</h2> 
            <div class="space-y-4">
                <h3>Upload PDF</h3>
                <div class="flex">
                    <input type="file" id="pdf-upload" accept="application/pdf" class="w-full border p-2 border-gray-300 rounded-l-lg bg-gray-100">
                    <button id="upload-button" class="border border-gray-300 hover:bg-gray-50 px-6 py-2 rounded-r-lg cursor-pointer">Upload</button>
                </div> 
            </div> 
            <progress id="upload-progress" class="w-full appearance-auto hidden" aria-label="Content loadingâ€¦"></progress> 
            <select name="" id="document-list-dropdown" class="border rounded border-gray-300 px-4 py-2 w-full">
                <option value="" disabled selected>Select a document</option>
            </select> 
        </div> 
        <div class="flex flex-col gap-4">
            <h2>Ask Questions</h2> 
            <ul id="answer-box">

            </ul>
            <textarea id="question-input" placeholder="Ask a question about the selected document..." class="w-full border p-2 border-gray-300"></textarea>
            <div class="flex justify-between">
                <button id="ask-button" class="border border-gray-300 hover:bg-gray-50 px-6 py-2 rounded-lg cursor-pointer w-fit">Ask</button>
                <span id="response-progress" class="text-blue-500 font-semibold hidden">Thinking...</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
